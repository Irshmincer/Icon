 <div  style="display: flex; padding: 20px;"  >
    <h6 >Create Assets</h6> 
    <span class="example-spacer"></span> 
      <button  mat-button type="button"  class="btn btn-primary">
          <mat-icon class="icon">add</mat-icon><span>ADD FILES</span>
         </button>
    </div>
   <div >
        <form [formGroup]="invoiceForm">
          <table>
            <thead>
              <tr>
                <th style="width:150px; max-width:150px; font-size: 11px; color: #6f6f6f; font-weight: 500;">TITLE</th>
                <th style="width:120px; max-width:120px; font-size: 11px; color: #6f6f6f; font-weight: 500;">TRACK VERSION</th>
                <th style="width:120px; max-width:120px; font-size: 11px; color: #6f6f6f; font-weight: 500;">TYPE</th>
                <th style="width:120px; max-width:120px; font-size: 11px; color: #6f6f6f; font-weight: 500;">FILE</th>
                <th style="width:50px; max-width:50px; font-size: 11px; color: #6f6f6f; font-weight: 500;"></th>
              </tr>
            </thead>
            <tbody formArrayName="Rows">
              <tr
                *ngFor="let itemrow of formArr.controls; let i = index; let l = last"
                [formGroupName]="i"
              >
                <td>
                    <mat-form-field class="example-full-width" appearance="legacy">
                        
                        <input matInput formControlName="name" placeholder="Title" class="form-control" required />
                    </mat-form-field>
                </td>
        
                <td>
                  <mat-form-field appearance="legacy">
                    <input matInput formControlName="track"  placeholder="Enter Version" class="form-control" />
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="legacy">
                    <mat-label>Select an option</mat-label>
                    <mat-select>
                      <mat-option>None</mat-option>
                      <mat-option value="option1">Option 1</mat-option>
                      <mat-option value="option2">Option 2</mat-option>
                      <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                  <div>
                    <div>
    
                      <img  src="../../../assets/images/upload.svg  " />
                    </div>
                    <p style="margin-top: -2em; margin-left: 2em ">FILE UPLOAD</p>
                  </div>
                </td>
        
                <td>
                  <button
                    mat-button
                    style="margin-bottom: 1em; margin-left: 5em;
                    "
                    *ngIf="formArr.controls.length >= 1"
                    (click)="deleteRow(i)"
                    class="btn btn-danger"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
        <button mat-button type="button" (click)="addNewRow()" class="btn btn-primary">
         <mat-icon class="icon">add</mat-icon><span>Add new Row</span>
        </button>
        <br />
        <br />
    </div>
    
    <div class="newone">
      <button class="color" mat-button>CANCEL</button>
      <button class="color submit"  mat-flat-button (click)="onSubmit()" >CREATE</button>
    
    </div>
