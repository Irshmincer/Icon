
<div>

	<div class="main-div">
		<div>

			<mat-card >
                <div class="img">
                    <img src="../../assets/images/image.svg">

                </div>
			
				<mat-card-content>
					<form [formGroup]="registration" >
                        
			
						<mat-form-field  appearance="fill">
                            <mat-label>Username</mat-label>
							<input matInput placeholder="Enter the email-id "  formControlName="email">
						</mat-form-field><br/>
				
						<mat-form-field  appearance="outline">
                            <mat-label>Password</mat-label>

							<input matInput type="password" placeholder="Enter the Password" formControlName="password">
						</mat-form-field>
						<div class="button">
							<button  mat-raised-button  color="warn" style="width:17em; background-color: rgb(60, 142, 91);" (click)="getlogin()">submit</button>
				
						</div>
					</form>
			
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
